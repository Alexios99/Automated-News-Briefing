{% extends 'base.html' %}
{% block title %}Configure Sources & Funds{% endblock %}
{% block content %}
<h2 class="mb-4">Configuration</h2>
<div id="alert-area"></div>
<div class="row mt-4">
  <div class="col-md-12">
    <h4>API Keys</h4>
    <p class="text-muted">Set your API keys for MarketAux, Google, and NewsAPI here. These are required for news and summarization features.</p>
    <form id="api-keys-form">
      <div class="mb-3">
        <label for="marketaux-key" class="form-label">MarketAux API Token</label>
        <input type="text" class="form-control" id="marketaux-key" value="{{ config.MARKETAUX_API_TOKEN|default('') }}">
      </div>
      <div class="mb-3">
        <label for="google-key" class="form-label">Google API Key</label>
        <input type="text" class="form-control" id="google-key" value="{{ config.GOOGLE_API_KEY|default('') }}">
      </div>
      <div class="mb-3">
        <label for="newsapi-key" class="form-label">NewsAPI Key</label>
        <input type="text" class="form-control" id="newsapi-key" value="{{ config.NEWS_API_KEY|default('') }}">
      </div>
    </form>
  </div>
</div>
<div class="mt-4 d-flex gap-2">
  <button class="btn btn-primary" id="save-config"><i class="bi bi-save"></i> Save</button>
  <button class="btn btn-warning" id="reset-config"><i class="bi bi-arrow-counterclockwise"></i> Reset to Default</button>
  <form id="upload-form" enctype="multipart/form-data" class="d-inline">
    <label class="btn btn-secondary mb-0">
      <input type="file" id="upload-config" name="file" hidden> Upload
    </label>
  </form>
  <a href="/config/download" class="btn btn-secondary">Download</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
function showAlert(message, type) {
  $('#alert-area').html(`<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`);
}

// Save
$('#save-config').click(function() {
  const marketauxKey = $('#marketaux-key').val().trim();
  const googleKey = $('#google-key').val().trim();
  const newsapiKey = $('#newsapi-key').val().trim();
  $.ajax({
    url: '/config/save',
    method: 'POST',
    contentType: 'application/json',
    data: JSON.stringify({
      MARKETAUX_API_TOKEN: marketauxKey,
      GOOGLE_API_KEY: googleKey,
      NEWS_API_KEY: newsapiKey
    }),
    success: function(resp) {
      showAlert(resp.message, 'success');
    },
    error: function(xhr) {
      showAlert(xhr.responseJSON?.message || 'Error saving config.', 'danger');
    }
  });
});

// Reset
$('#reset-config').click(function() {
  if (!confirm('Are you sure you want to reset to default?')) return;
  $.post('/config/reset', function(resp) {
    if (resp.success) location.reload();
    else showAlert(resp.message, 'danger');
  }).fail(function(xhr) {
    showAlert(xhr.responseJSON?.message || 'Error resetting config.', 'danger');
  });
});

// Upload
$('#upload-config').change(function() {
  const file = this.files[0];
  if (!file) return;
  const formData = new FormData();
  formData.append('file', file);
  $.ajax({
    url: '/config/upload',
    method: 'POST',
    data: formData,
    processData: false,
    contentType: false,
    success: function(resp) {
      showAlert(resp.message, 'success');
      setTimeout(() => location.reload(), 1000);
    },
    error: function(xhr) {
      showAlert(xhr.responseJSON?.message || 'Error uploading config.', 'danger');
    }
  });
});
</script>
{% endblock %}
